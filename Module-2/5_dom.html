<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1></h1>
    <button onclick="dom()">Something</button>
    <button onclick="demo()">Show Name</button>
    <script>
      function dom() {
        // let info = document.cookie;
        // let info = document.domain;
        // let info = document.lastModified;
        // let info = document.title;
        let info = document.URL;
        document.getElementsByTagName('h1')[0].innerHTML = info;
      }

      function demo() {
        document.open('/text/html', 'replace');
        document.write('<h2>Sabbir Hossain</h2>');
        document.close();
      }
    </script>
  </body>
</html>
