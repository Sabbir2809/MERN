<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Learn Bootstrap</title>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- :::::::::: Header Section Start :::::::::: -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Bootstrap App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="./table.html">Table with Pagination</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./form.html">Form</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  id="modal-trigger"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                  href="#"
                  >Open Modal</a
                >
              </li>
              <li class="nav-item">
                <button class="btn btn-secondary" id="mode-toggle">Toggle Dark Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- :::::::::: Header Section End :::::::::: -->

    <!-- :::::::::: Modal :::::::::: -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal content goes here...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- :::::::::: Modal End :::::::::: -->

    <!-- :::::::::: Main Section Start :::::::::: -->
    <main>
      <div class="container mt-4">
        <form class="row g-3">
          <h2 class="text-light text-center bg-primary">Form</h2>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter Your Email " id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Your Email " id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label" placeholder="Enter Your Email ">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Enter your details address" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Enter Your City " id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">District</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Dhaka</option>
              <option>Manikgonj</option>
              <option>Tangail</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </main>
    <!-- :::::::::: Main Section End :::::::::: -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
